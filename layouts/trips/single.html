{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ with .Resources.GetMatch "*.{jpg,jpeg,png,webp}" }}
    {{ with .Resize "600x webp" }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
    {{ end }}
  {{ end }}

  {{ .Content }}

  {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}">Previous Day</a>
  {{ end }}

  {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}">Next Day</a>
  {{ end }}

{{ end }}
