<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      max-width: 768px;
      width: 90%;
    }
    li.active > a {
      background: yellow;
    }
  </style>
</head>
<body>

<p>Main menu:
  {{ partial "render-menu.html" (dict "page" . "menu" "main" "maxLevels" 4) }}
</p>

<hr>

{{ block "main" . }}

{{ end }}
</body>
</html>
