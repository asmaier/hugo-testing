<!DOCTYPE html>
<html lang="{{ or site.LanguageCode site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
  <style>
    .active {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.Title }}</h1>

    <ul>
      {{ $currentpage := . }}
      {{ range site.Menus.main }}
        <li><a {{ if $currentpage.IsMenuCurrent "main" . }}class="active"{{ end }} href="{{ .URL }}">{{ .Name }} (from Menus.main)</a></li>
      {{ end }}
    </ul>

    <hr>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
