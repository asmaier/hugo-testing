<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>

  {{ $opts := dict "transpiler" "dartsass" }}
  {{ $css := resources.GetMatch "main.scss" | toCSS $opts }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">

</head>
<body>

<p>Content of CSS file:</p>
<pre>
  {{ $css.Content | safeHTML }}
</pre>
{{ block "main" . }}

{{ end }}
</body>
</html>
