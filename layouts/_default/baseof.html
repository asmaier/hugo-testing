<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>

  {{ $opts := dict "includePaths" (slice "node_modules") }}
  {{ with resources.Get "sass/main.scss" | toCSS $opts | minify | fingerprint }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.integrity }}" crossorigin="anonymous">
  {{ end }}

  {{ with resources.Get "js/main.js" | js.Build | minify | fingerprint }}
    <script defer src="{{ .RelPermalink }}" integrity="{{ .Data.integrity }}" crossorigin="anonymous"></script>
  {{ end }}

</head>
<body>
  <main>
    <div class="container">
      {{ block "main" . }}

      {{ end }}
    </div>
  </main>
</body>
</html>
