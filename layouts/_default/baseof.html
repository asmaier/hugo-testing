<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ .Site.Title }}{{ end }}</title>
</head>
<body>
{{ partial "menu" (dict "page" . "menu" "defined_in_front_matter") }}
{{ partial "menu" (dict "page" . "menu" "defined_in_config_using_pageref") }}
{{ partial "menu" (dict "page" . "menu" "defined_in_config_using_url") }}
{{ block "main" . }}

{{ end }}
</body>
</html>
