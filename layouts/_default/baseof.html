<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ .Site.Title }}{{ end }}</title>
  <style>
    li.active > a {
      background: yellow;
    }
  </style>
</head>
<body>

<nav>
{{ partial "render-menu" (dict "page" . "menu" "main" "maxLevels" 3 "renderTitles" true) }}
</nav>

<hr>

{{ block "main" . }}

{{ end }}
</body>
</html>
