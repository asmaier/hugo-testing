<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>
  <style>
    body {
      color: #222;
      font-family: sans-serif;
      margin: 0 0 3rem 1rem;
      max-width: 768px;
      width: 90%;
      line-height: 1.5;
    }
    /* linenos=true */
    .highlight > div {
      padding: .2rem 1rem;
      border-radius: 8px;
    }

    /* linenos=false */
    .highlight > pre {
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<p><a href="{{ site.Home.RelPermalink }}">Home</a></p>
{{ block "main" . }}

{{ end }}
</body>
</html>
