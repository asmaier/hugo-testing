<!DOCTYPE html>
<html lang="{{ or site.LanguageCode site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
  {{ with resources.Get "scss/main.scss" | toCSS }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{ end }}
</head>
<body>

  <header>
    <h1>{{ site.Title }}</h1>
    {{ partial "menus/main.html" (dict "menuID" "main" "page" .) }}
    <hr>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <hr>

  <h2>Section menu</h2>
  <aside>
    {{ partial "menus/section.html" (dict "page" . "pages" site.Sections) }}
  </aside>

</body>
</html>
