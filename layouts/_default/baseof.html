<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 3rem 1rem;
      max-width: 1024px;
      width: 90%;
      color: #222;
    }
    .math-block {
      text-align: center;
    }
  </style>
</head>
<body>
{{ block "main" . }}

{{ end }}
</body>
</html>
