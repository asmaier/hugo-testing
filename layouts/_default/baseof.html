<!DOCTYPE html>
<html lang="{{ or site.LanguageCode site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 1rem 3rem;
      max-width: 768px;
    }

    a {
      color: blue;
    }

    nav {
      margin: 1em 0;
    }

    nav.menu a,
    nav.language-switcher a {
      margin-right: 0.2em;
    }

    /* https://github.com/alecthomas/chroma/issues/722 */
    .highlight .chroma .lntable .lnt,
    .highlight .chroma .lntable .hl {
      display: flex;
    }

    /* https://github.com/alecthomas/chroma/issues/722 */
    .highlight .chroma .lntable .lntd + .lntd {
      width: 100%;
    }

    /* line numbers inline, no line numbers */
    .highlight > pre {
      padding: 1em 0 1em 1em;
    }

    /* line numbers in table */
    .highlight div {
      padding: 0 0 0 1em;
    }

    .highlight div,
    .highlight > pre {
      border-radius: 4px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -2px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.Title }}</h1>
    <hr>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
