<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>

  <style>
    body {
      line-height: 2;
      max-width: 768px;
      width: 90%;
      margin: 0 0 3rem 1rem;
    }

    .chroma .lntable .lnt,
    .chroma .lntable .hl {
      display: flex;
    }

    .chroma .lntable .lntd + .lntd  {
      width: 100%;
    }

    .chroma {
      overflow-x: auto;
      margin: 0;
    }
  </style>

  {{ with resources.Get "css/monokai.css" | postCSS }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{ end }}

</head>
<body>
{{ block "main" . }}

{{ end }}
</body>
</html>
