<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>
  <style>
    body {
      font-family: sans-serif;
      width: 90%;
      max-width: 960px;
      margin: 0 auto 3rem
    }
    img.summary {
      float: left;
      margin: 0 1em 1em 0;
    }
    section {
      clear: both;
    }
  </style>
</head>
<body>
{{ block "main" . }}

{{ end }}
</body>
</html>
