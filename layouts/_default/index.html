{{ define "main" }}
  <h1>{{ .Title }} ({{ .Language.LanguageName }})</h1>
  {{ .Content }}
  <p>Other translations:
    {{ range .Translations }}
      <a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
    {{ end }}
  </p>
  <hr>
  {{ range .Site.RegularPages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  {{ end }}
{{ end }}
