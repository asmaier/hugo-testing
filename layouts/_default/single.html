{{ define "main" }}

  <h1>{{ .Title }}</h1>
  <time id="publish-date" datetime="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}"></time>
  {{ .Content }}

  <script>
    document.getElementById('publish-date').innerHTML = timeAgo({{ .Date.UnixMilli }}, {{ site.LanguageCode }});
  </script>

{{ end }}
