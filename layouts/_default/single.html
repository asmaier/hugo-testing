{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ with site.RegularPages.Related . }}
    <p>Related content:</p>
    <ul>
      {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  {{ end }}

  {{ with .GetTerms "ingredients" }}
    <p>Tags:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}

  {{ .Content }}
{{ end }}
