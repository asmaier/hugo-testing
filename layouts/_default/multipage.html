{{ define "main" }}

  {{ if .IsSection }}
    <h1>{{ .Title }}</h1>
  {{ else }}
    <h1>{{ .Title }} (continued)</h1>
  {{ end }}

  {{ .Content }}

  {{ $p := append .CurrentSection.Pages.ByWeight (slice .CurrentSection) }}
  {{ range $k, $_ := $p }}
    <a href="{{ .RelPermalink }}">{{ printf "Page %d" (add $k 1) }}</a><br>
  {{ end }}

{{ end }}
