{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ $formatString := "02 Jan 2006 15:04:05" }}
  <div class="lastmod">Last updated: {{ .Lastmod.Format $formatString }}</div>
  <hr>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="lastmod">Last updated: {{ .Lastmod.Format $formatString }}</div>
  {{ end }}
{{ end }}
