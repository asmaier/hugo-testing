{{ define "main" }}
  {{ .Content }}
  <table>
    <tr><td>Item</td><td>Path</td><td>Date</td></tr>
    {{- $i := 0 -}}
    {{ range where .Site.Pages "Section" "post" }}
      {{- $i = add $i 1 -}}
      <tr><td>{{ $i }}</td><td>{{ .Path }}</td><td>{{ .Date }}</td></tr>
    {{ end }}
  </table>
{{ end }}
