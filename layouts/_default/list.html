{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range (.Paginate .Pages).Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="summmary">
      {{ .Summary | chomp }}
      <a href="{{ .RelPermalink }}">{{ or (T "learn_more") "learn more..." | strings.FirstUpper | safeHTML }}</a>
    </div>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
{{ end }}
