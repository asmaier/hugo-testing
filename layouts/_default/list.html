{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  {{ end }}

  {{ partial "repository-link.html" (dict "action" "edit" "page" .) }}{{ partial "repository-link.html" (dict "action" "view" "page" .) }}

{{ end }}
