{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages.ByTitle }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

    {{ if .Params.search_ignore }}
      <div id="content" data-pagefind-ignore>
    {{ else }}
      <div id="content">
    {{ end }}
    {{ .Content }}
    </div>

  {{ end }}
{{ end }}
