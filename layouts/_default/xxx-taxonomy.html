{{ define "main" }}
  <pre class="where-am-i">[Entering layouts/_default/taxonomy.html]</pre>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
      <p><a href="{{ .RelPermalink }}">Continue reading...</a></p>
    {{ end }}
  {{ end }}
  <pre class="where-am-i">[Leaving layouts/_default/taxonomy.html]</pre>
{{ end }}
