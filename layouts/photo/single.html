{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ $img := .Resources.GetMatch "*.jpg" }}

  {{ $imageDescription := "" }}
  {{ with $img.Exif }}
    {{ with .Tags.ImageDescription }}
      {{ $imageDescription = . }}
    {{ end }}
  {{ end }}

  {{ $img = $img.Fill "640x360 webp" }}
  <img
    src="{{ $img.RelPermalink }}"
    alt="{{ .Title }}"
    {{ with $imageDescription }}title="{{ . }}"{{ end }}
  >
{{ end }}
