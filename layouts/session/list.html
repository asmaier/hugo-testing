{{- define "main" -}}
  {{- range .Pages.GroupByDate "2006" -}}
    <h2>{{ .Key }}</h2>
      {{- range .Pages -}}
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
      {{- if .Truncated -}}
        <p><a href="{{ .RelPermalink }}">Continue reading...</a></p>
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
