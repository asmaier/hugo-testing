{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ partial "toc.html" . }}
  {{ .Content }}

  {{ if .Params.multipage }}
    {{ $p := append .CurrentSection.Pages.ByWeight (slice .CurrentSection) }}
    {{ with $p.Prev . }}
      <a href="{{ .RelPermalink }}">Next</a>
    {{ end }}
  {{ else }}
    {{ range .Pages.ByTitle }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}

{{ end }}
