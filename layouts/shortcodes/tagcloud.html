{{ if isset .Site.Taxonomies "tags" }}
  {{ if not (eq (len .Site.Taxonomies.tags) 0) }}
    <div id="tagcloud">
      {{ range $name, $items := .Site.Taxonomies.tags }}
        <a href="{{ .Page.RelPermalink }}" id="tag_{{ .Page.Data.Term }}">{{ .Page.LinkTitle | title }} ({{ .Pages.Len }})</a>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
