{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ with .GetTerms "cities" }}
    <p>Cities:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}

  {{ with .GetTerms "services" }}
    <p>Services:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}

  {{ .Content }}
{{ end }}
