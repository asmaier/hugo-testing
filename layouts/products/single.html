{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ with .GetTerms "brands" }}
    <p>Brands:
      {{ range . }}
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  {{ end }}

  {{ with .Resources.Get "cover.jpg" }}
    {{ with .Resize "250x webp" }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
    {{ end }}
  {{ end }}

  {{ .Content }}
{{ end }}
