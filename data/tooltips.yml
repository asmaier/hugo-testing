- id: a
  md: Towards **the** west.
- id: b
  md: |
    Any of various deciduous hardwood trees of the genera *Carya* and
    *Annamocarya*, one species of which, *Carya illinoinensis*, is the source
    of pecan nuts.
- id: c
  md: |
    A genus of two species of characteristically large trees, deciduous over
    most of their populations, in the magnolia family (*Magnoliaceae*).
- id: d
  md: |
    A genus of about 30 species of trees or bushes, native throughout most of
    the temperate Northern Hemisphere. The tree is known as linden for the
    European species, and basswood for North American species.
