{{ define "main" }}
  [themes/foo/layouts/_default/home.html]
  <h1>{{ .Title }}</h1>

  <span style="color: red">CHANGEME</span>

  {{ with .Params.details }}
    <p>Details: <a href="{{ . }}">{{ . }}</a></p>
  {{ end }}
  {{ with .Params.description }}
    <p>Description: {{ . }}</p>
  {{ end }}
  {{ with or .Params.url .Params.details }}
    <hr>
  {{ end }}
  {{ .Content }}
{{ end }}
